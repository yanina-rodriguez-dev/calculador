<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculador online para realizar operaciones matematicas">
    <meta name="keywords" content="calculadora, calculador matematico online">
    <meta name="author" content="Rodriguez Yanina">
   <link rel="stylesheet" href="css/style.css"> 
   <title>Mi Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="valorAnterior"></div>
            <div class="valorActual"></div>
        </div>
        <button class="col-2">C</button>
        <button>&larr;</button>
        <button>%</button>
        <button class="numero">7</button>
        <button class="numero">8</button>
        <button class="numero">9</button>
        <button >X</button>
        <button class="numero">4</button>
        <button class="numero">5</button>
        <button class="numero">6</button>
        <button>-</button>
        <button class="numero">1</button>
        <button class="numero">2</button>
        <button class="numero">3</button>
        <button>+</button>
        <button class="numero col-2">0</button>
        <button class="numero">.</button>
        <button>=</button>
    </div>
</body>
</html>
